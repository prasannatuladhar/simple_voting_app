{% extends 'vote_app/base.html' %}

{% block title %}
<title>Create your poll</title>
{% endblock %}


{% block content %}
   
<div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                  Create a new poll 
                </div>
                
                <form method="POST">
                  {% csrf_token %}  
                <div class="card-body border-bottom">
                    <div class="form-group">
                        
                        <label for="exampleFormControlTextarea1" class="h3">Enter Poll Question</label>
                        <textarea class="form-control" type="text" name="question_text" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" name="option_one_text" placeholder="Option 1">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" name="option_two_text" placeholder="Option 2">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="option_three_text" placeholder="Option 3">
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                          <input type="text" class="form-control" name="option_one_image_url" placeholder="Image 1 URL">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" name="option_two_image_url" placeholder="Image 2 URL">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="option_three_image_url" placeholder="Image 3 URL">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                     
                </div>
            
               
                
                </form>
              </div>
        </div>
  </div>

{% endblock %}
